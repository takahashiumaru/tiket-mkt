<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Generator Tiket Dev</title>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
:root {
  --primary: #2563eb;
  --bg: #f1f5f9;
  --card: #ffffff;
  --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  padding: 24px;
}

.container {
  max-width: 900px;
  margin: auto;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 10px 25px rgba(0,0,0,.06);
}

h1 { margin-bottom: 4px; }

.subtitle {
  color: #6b7280;
  margin-bottom: 24px;
}

.section { margin-bottom: 24px; }

.section-title {
  font-weight: 600;
  margin-bottom: 12px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 14px;
}

textarea { min-height: 90px; }

.select-wrapper {
  position: relative;
}

.select-wrapper::after {
  content: "‚ñæ";
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #6b7280;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>üé´ Generator Tiket Dev</h1>
    <div class="subtitle">Frontend / Backend ‚Üí Telegram</div>

    <!-- INFORMASI TIKET -->
    <div class="section">
      <div class="section-title">Informasi Tiket</div>
      <div class="grid">
        <div>
          <label>Jenis Tiket *</label>
          <div class="select-wrapper">
            <select id="ticketType">
              <option value="">-- pilih --</option>
              <option>Backend</option>
              <option>Frontend</option>
            </select>
          </div>
        </div>

        <div>
          <label>Kategori *</label>
          <div class="select-wrapper">
            <select id="category">
              <option value="">-- pilih --</option>
              <option>New Feature</option>
              <option>Bug</option>
              <option>Error</option>
            </select>
          </div>
        </div>

        <div>
          <label>Action *</label>
          <div class="select-wrapper">
            <select id="actionType">
              <option value="">-- pilih --</option>
              <option>View</option>
              <option>Create</option>
              <option>Update</option>
              <option>Delete</option>
              <option>Print Excel</option>
              <option>Print PDF</option>
            </select>
          </div>
        </div>

        <div>
          <label>HTTP Method *</label>
          <div class="select-wrapper">
            <select id="method">
              <option value="">-- pilih --</option>
              <option>GET</option>
              <option>POST</option>
              <option>PUT</option>
              <option>DELETE</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- DETAIL API -->
    <div class="section">
      <div class="section-title">Detail API</div>
      <label>Endpoint *</label>
      <input id="endpoint">

      <label style="margin-top:12px;">Parameter / Header *</label>
      <textarea id="params"></textarea>
    </div>

    <!-- DESKRIPSI -->
    <div class="section">
      <div class="section-title">Deskripsi & Workflow</div>
      <label>Deskripsi *</label>
      <textarea id="description"></textarea>

      <label style="margin-top:12px;">Workflow *</label>
      <textarea id="workflow"></textarea>
    </div>

    <!-- GAMBAR -->
    <div class="section">
      <div class="section-title">Lampiran</div>
      <label>Upload Gambar *</label>
      <input type="file" id="image" accept="image/*">
    </div>

    <button onclick="validateAndSend()">üöÄ Kirim Tiket</button>
  </div>
</div>

<script>
const BOT_TOKEN = "6293769087:AAHgRTAHAJj3yG6KC6dex3iNlYgUQjAJr0o";
const CHAT_ID = "-1003859941008";

function validateAndSend() {
  const requiredFields = [
    ticketType, category, actionType, method,
    endpoint, params, description, workflow
  ];

  for (const field of requiredFields) {
    if (!field.value.trim()) {
      Swal.fire("Data belum lengkap", "Semua field wajib diisi", "warning");
      return;
    }
  }

  if (!image.files.length) {
    Swal.fire("Gambar belum ada", "Upload gambar terlebih dahulu", "warning");
    return;
  }

  sendToTelegram();
}

async function sendToTelegram() {
  Swal.fire({
    title: "Mengirim tiket...",
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading()
  });

  const caption = `
üé´ *TIKET ${ticketType.value.toUpperCase()}*
üè∑ *Kategori*: ${category.value}

üîß *Action*: ${actionType.value}
üìå *Method*: ${method.value}

üåê *Endpoint*
\`${endpoint.value}\`

üì• *Parameter*
\`\`\`
${params.value}
\`\`\`

üìù *Deskripsi*
${description.value}

üîÑ *Workflow*
${workflow.value}
`;

  const formData = new FormData();
  formData.append("chat_id", CHAT_ID);
  formData.append("photo", image.files[0]);
  formData.append("caption", caption);
  formData.append("parse_mode", "Markdown");

  const res = await fetch(
    `https://api.telegram.org/bot6293769087:AAHgRTAHAJj3yG6KC6dex3iNlYgUQjAJr0o/sendPhoto`,
    { method: "POST", body: formData }
  );

  Swal.close();

  if (res.ok) {
    Swal.fire("Berhasil üéâ", "Tiket berhasil dikirim ke Telegram", "success");
  } else {
    Swal.fire("Gagal ‚ùå", "Tidak bisa mengirim tiket", "error");
  }
}
</script>
</body>
</html>
